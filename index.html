<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Graffiti Override</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/cleanup.css">
  <link rel="stylesheet" href="css/paint.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
</head>
<body>
  <style>
    #wall .tag-1 {
    display: none;
}
 body #wall #tag-2 {
    display: none;
}
 div#wall #tag-3.slick.wicked {
    display: none;
}
#wall .parent #tag-4 {
    display: none;
}
div#wall div.parent #tag-5.slick {
    display: none;
}
body div#wall div.parent div:last-child > div#tag-6 {
    display: none;
}
body div#wall div.parent div:first-child > #tag-7.slick {
    display: none;
}

  </style>
  <div id="wall">
    <div class="tag-1"></div>
    <div id="tag-2"></div>
    <div id="tag-3" class="slick wicked"></div>
    <div class="parent">
      <div id="tag-4"></div>
    </div>
    <div class="parent">
      <div id="tag-5" class="slick"></div>
    </div>
    <div class="parent">
      <div></div>
      <div>
        <div id="tag-6"></div>
      </div>
    </div>
    <div class="parent">
      <div>
        <div id="tag-7" class="slick"></div>
      </div>
      <div></div>
    </div>
  </div>
</body>
</html>
